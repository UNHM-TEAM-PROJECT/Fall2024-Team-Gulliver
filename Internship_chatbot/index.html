<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input id="search-query" type="text" placeholder="Ask about internships..." />
        <button onclick="searchQuestion()">Search</button>
    </div>

    <script>
        function searchQuestion() {
            const query = document.getElementById('search-query').value;
            if (query) {
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: query }),
                })
                .then(response => response.json())
                .then(data => {
                    alert(`Answer: ${data.answer}`);
                });
            }
        }
    </script>
</body>
</html>
