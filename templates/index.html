<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNH Internship Chatbot</title>

    <!-- Bootstrap CSS for responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Internal CSS -->
    <style>
        /* Root-level custom CSS variables for theming */
        :root {
            --unh-blue: #002B7D;
            --unh-white: #ffffff;
            --chat-bg: rgba(248, 249, 250, 0.95);
            --message-bg: rgba(233, 236, 239, 0.9);
            --input-bg: rgba(248, 249, 250, 0.95);
            --btn-color: #ebf0f9;
            --btn-hover: #0b5ed7;
            --btn-text: #ffffff;
            --border-radius: 0;
            --unh-black: #000000;
        }

        /* Fullscreen layout styling for background and container */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-image: url("/Users/bubby/TeamGulliver/static/logo.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Main page container */
        .page-container {
            height: 100vh;
            width: 100vw;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.3);
        }

        /* Chat container layout */
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            margin: 0;
        }

        /* Chat header with logo and title */
        .chat-header {
            background: linear-gradient(135deg, var(--unh-blue) 0%, #004db3 100%);
            color: var(--unh-white);
            padding: 1rem;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            height: 80px;
        }

        /* Chat messages container for user and assistant messages */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: transparent;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                url('/Users/bubby/TeamGulliver/static/logo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Styling for individual messages */
        .message {
            position: relative;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        /* User-specific message styling */
        .user-message {
            background-color: rgba(255, 255, 255, 0.9);
            color: #212529;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
            text-align: left;
        }

        /* Assistant-specific message styling */
        .assistant-message {
            background-color: rgba(255, 255, 255, 0.9);
            color: #212529;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            text-align: left;
        }

        /* Input area for user to type messages */
        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #e6e6fa;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        /* Button styling */
        #send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #0b5ed7; 
            color: var(--btn-text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        #send-button:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Main chat interface -->
        <div class="container-fluid h-100 p-0">
            <div class="row h-100 m-0">
                <div class="col-12 p-0">
                    <div class="chat-container">
                        <!-- Chat header with logo -->
                        <div class="chat-header">
                            <div class="header-content">
                                <img src="{{ url_for('static', filename='logo1.jpeg') }}" alt="UNH Logo" class="img-fluid">
                                <h1 class="chat-header-title">UNH Internship Assistant</h1>
                                <img src="{{ url_for('static', filename='additional_logo.png') }}" alt="Additional Logo" class="img-fluid additional-logo">
                            </div>
                        </div>
                        
                        <!-- Chat messages container -->
                        <div class="chat-history" id="chat-history">
                            <!-- Chat messages will dynamically populate here -->
                        </div>

                        <!-- Input area for user interactions -->
                        <div class="input-area">
                            <div class="input-group">
                                <input type="text" id="user-input" class="form-control" placeholder="Type your text here...">
                                <button id="send-button" class="btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript functionality for chat interaction

        // DOM elements
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Display welcome message on page load
        window.addEventListener('load', () => {
            const welcomeMessage = `
                <span class="emoji">üëã</span>
                Welcome to the UNH Internship Assistant! I am an InternBee!<span class="bee-icon">üêù</span>  
                How can I help you today?
            `;
            addHTMLMessage(welcomeMessage, false); // Display as assistant message
        });

        // Send button handler
        sendButton.addEventListener('click', handleSend);

        // Allow sending messages with Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // Add message to chat
        function addHTMLMessage(htmlContent, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'assistant-message');
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerHTML = htmlContent; // Render HTML content
            messageDiv.appendChild(messageContent);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll
        }

        // Send user message to server and display response
        async function handleSend() {
            const message = userInput.value.trim();
            if (message) {
                addHTMLMessage(message, true); // Add user message to chat
                userInput.value = ''; // Clear input field
                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    const data = await response.json();
                    addHTMLMessage(data.response, false); // Add assistant response
                } catch {
                    addHTMLMessage("Error: Unable to communicate with the server.", false);
                }
            }
        }
    </script>
</body>
</html>
